
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
  <body>
     <div class="container">
      <h1>Heart Disease Prediction</h1>
      <form method="post" action="{{ url_for('predict') }}">
       
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" required>
            <option value="" disabled selected>Select gender</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cp">Chest Pain Type:</label>
          <select id="cp" name="cp" required>
            <option value="" disabled selected>Select type</option>
            <option value="1">Typical angina</option>
            <option value="2">Atypical angina</option>
            <option value="3">Non-anginal pain</option>
            <option value="4">Asymptomatic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
          <input type="number" id="trestbps" name="trestbps"  required />
        </div>
        <div class="form-group">
          <label for="chol">Serum Cholesterol (mg/dl):</label>
          <input type="number" id="chol"  name="chol"  required />
        </div>
        <div class="form-group">
          <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
          <select id="fbs" name="fbs" required>
            <option value="0">False</option>
            <option value="1">True</option>
          </select>
        </div>
        <div class="form-group">
          <label for="restecg">Resting Electrocardiographic Results:</label>
          <select id="restecg"  name="restecg" required>
            <option value="" disabled selected>Select result</option>
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="thalach">Maximum Heart Rate Achieved:</label>
          <input type="number" id="thalach" name="thalach"  required />
        </div>
        <div class="form-group">
          <label for="exang">Exercise Induced Angina:</label>
          <select id="exang" name="exang" required>
            <option value="" disabled selected>Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="old"> Peak ST Segment:</label>
<select id="oldpeak" name="old" required>
<option value="" disabled selected>Select</option>
<option value="0">0</option>
<option value="0.5">0.5</option>
<option value="1">1</option>
<option value="1.5">1.5</option>
<option value="2">2</option>
<option value="2.5">2.5</option>
<option value="3">3</option>
</select>
</div>
<div class="form-group">
<label for="slope">Slope of Peak Exercise ST Segment:</label>
<select id="slope" name="slope" required>
<option value="" disabled selected>Select slope</option>
<option value="1">Upsloping</option>
<option value="2">Flat</option>
<option value="3">Downsloping</option>
</select>
</div>
<div class="form-group">
<label for="ca">Number of Major Vessels:</label>
<select id="ca" name="ca" required>
<option value="" disabled selected>Select number</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>
<div class="form-group">
<label for="thal">Thalassemia:</label>
<select id="thal" name="thal" required>
<option value="" disabled selected>Select</option>
<option value="1">Normal</option>
<option value="2">Fixed Defect</option>
<option value="3">Reversible Defect</option>
</select>
</div>
<button type="submit" id="predict-button">Predict</button>
</form>
<div id="result"></div>

     {{result}}

</div>
<script src="script.js"></script>

  </body>
</html>
